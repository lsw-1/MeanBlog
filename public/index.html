<!doctype html>
<html ng-app="blogg">

<head>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>

<div ng-controller="mainCtrl">
    <navs></navs>

    <div id="main-content">

        <div ng-switch="page">
            <div ng-switch-when="home">
                <ng-include src="'templates/home.html'"></ng-include>
            </div>

            <div ng-switch-when="blog">
                <blog></blog>
            </div>

            <div ng-switch-when="about">
                <ng-include src="'templates/about.html'"></ng-include>
            </div>

            <div ng-switch-default="home">
                <ng-include src="'templates/home.html'"></ng-include>
            </div>
        </div>
    </div>

</div>

<footer>
    <p>Copyright of ludwigstralewiren.com</p>
</footer>
<!--////////////////////////\\\\\\\\\\\\\\    ANGULAR    ////////////////////////\\\\\\\\\\\\\\-->
<script src="/vendor/angular.js"></script>
<!--////////////////////////\\\\\\\\\\\\\\    MVC    ////////////////////////\\\\\\\\\\\\\\-->
<script src="/scripts/app.js" type="text/javascript"></script>
<script src="/scripts/services/service.js"></script>
<script src="/scripts/controllers/controller.js" type="text/javascript"></script>
<script src="/scripts/directives/blog.js"></script>
<script src="/scripts/directives/nav.js"></script>


</body>
</html>
